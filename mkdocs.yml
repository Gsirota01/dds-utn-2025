# Información del sitio
site_name: Mi Curso de Programación
site_author: Gsirota01

# Tema visual
theme:
  name: material
  language: es # Cambia el idioma de la interfaz a español
  palette:
    # Paleta para modo claro
    - scheme: default
      toggle:
        icon: material/brightness-7
        name: Cambiar a modo oscuro
    # Paleta para modo oscuro
    - scheme: slate
      toggle:
        icon: material/brightness-4
        name: Cambiar a modo claro

# Estructura de navegación (¡Aquí agregas tus clases!)
